    <div class="contact-form">
        <h2>ArtMindStudio</h2>
        <form>
            <div class="form-group">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" placeholder="Digitar" required>
            </div>
            <div class="form-group">
                <label for="contact-name">E-mail:</label>
                <input type="text" id="contact-name" name="contact-name" placeholder="Digitar" required>
            </div>
            <div class="form-group">
                <label for="email">Assunto:</label>
                <input type="email" id="email" name="email" placeholder="Digitar" required>
            </div>
            <div class="form-group">
                <label for="phone">Mensagem:</label>
                <input type="tel" id="phone" name="phone" placeholder="Digitar">
            </div>

            <div class="form-group">
                <label>Tipo de Interesse:</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="interest[]" value="Banners"> Banners</label>
                    <label><input type="checkbox" name="interest[]" value="Campanhas"> Campanhas</label>
                    <label><input type="checkbox" name="interest[]" value="Plataforma"> Plataforma</label>
                    <label><input type="checkbox" name="interest[]" value="Outros"> Outros</label>
                </div>
            </div>

            <div class="form-group">
                <label for="message">Consentimento de Privacidade:</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="interest[]" value="Concordo"> Concordo</label>
                </div>
            </div>
            
            <button type="submit" class="submit-btn">Enviar</button>
            
        </form>
    </div>

    </footer>
