    <script>
        let indice = 0;
    
        function mudarImagem() {
            const imagens = document.querySelector('.imagens');
            const totalImagens = document.querySelectorAll('.imagem').length;
            indice = (indice + 1) % totalImagens; // Avança para a próxima imagem
            const largura = -indice * 100;
            imagens.style.transform = `translateX(${largura}%)`;
        }
    
        setInterval(mudarImagem, 3000); // Muda a imagem a cada 3 segundos
    
    </script>
